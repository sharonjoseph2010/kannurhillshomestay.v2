name: Deploy React App to Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Force legacy npm mode
        run: |
          npm config set legacy-peer-deps true

      - name: Install dependencies
        run: |
          cd frontend
          npm install ajv@6.12.6 ajv-keywords@3.5.2 --save-dev
          npm install --force

      - name: Build React app
        run: |
          cd frontend
          npm run build

      - name: Copy CNAME for custom domain
        run: |
          cp CNAME frontend/build/CNAME

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
